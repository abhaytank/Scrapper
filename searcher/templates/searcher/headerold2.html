
<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>404 Search Engine</title>
    <link href="{% static 'searcher/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'searcher/css/font-awesome.min.css' %}" rel="stylesheet"> 
    <link href="{% static 'searcher/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'searcher/css/responsive.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{% static 'searcher/images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'searcher/images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'searcher/images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'searcher/images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'searcher/images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body>
    <section id="error-page">
        <div class="error-page-inner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <div class="bg-404">
                                <div class="error-image">                                
                                    <a href="/"><img class="img-responsive" src="{% static 'searcher/images/404.png' %}" alt=""></a>
                                </div>
                            </div>
                            <h2>Everything can be Found</h2>
							<br></br>
								{% block content %}

									<form method='POST' action='/index/'> {% csrf_token %}
									{{ form.as_p }} <br> </br> <input type='submit'  class="btn btn-common" value='Search' name="textfield" >
									</form>
								{% endblock %}
                     
                            <div class="social-link">
								<br></br>
								<br></br>
								<br></br>
								<center>
                                <span><a href="#">facebook</a></span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span><a href="#">twitter</a></span>   
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span><a href="#">google+</a></span>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script type="text/javascript" src="{% static 'searcher/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'searcher/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'searcher/js/wow.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'searcher/js/main.js' %}"></script>
</body>
</html>
